<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac Desarrollo Dise√±o de Interfaces Web</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <!-- ANIMACION PARA EMPEZAR -->
    <div>
      
    </div>
    
    <!-- FORMULARIO PARA SELECCIONAR NUMERO DE PILOTOS -->
    <form id="formularioJuego" action="#">
        <div>
          <label for="formularioJuego">Numero de pilotos</label>
  
          <!-- Step 1 -->
          <select name="players" id="numJugadoresSelect">
            <option value="1">One</option>
            <option value="2" selected>Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five</option>
            <option value="6">Six</option>
            <option value="7">Seven</option>
            <option value="8">Eight</option>
            <option value="9">Nine</option>
          </select>
        </div>
  
        <div>
          <label for="puntosParaGanar">Puntos para ganar</label>  
          <!-- Step 4 -->
          <input type="number" name="score-to-win" id="puntosParaGanar" value="100" min="1" max="100" />
        </div>
  
        <!-- Step 6 -->
        <button class="botonJuego" id="submit-btn" type="submit">COMENZAR</button>  
        <button class="botonJuego" id="reset-btn" type="reset" hidden>REINICIAR</button>
     </form>
  
      <!-- Parrilla de los coches-->
      <ul id="parrillaJuego">
        <!-- Generated with JavaScript -->
      </ul>
  
      <!-- Resultados de juego-->
      <table id="resultadoJuego" hidden>
        <thead>
          <tr>
            <th>Piloto</th>
            <th>Puntos</th>
          </tr>
        </thead>
  
        <tbody>
          <!-- Generated with JavaScript -->
        </tbody>
      </table>
  
      <script src="js/script.js" defer></script>
</body>
</html>
